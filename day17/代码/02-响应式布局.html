<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .left {
            width: 230px;
            height: 400px;
            background-color: red;
            float: left;
        }
        .right {
            width: calc(100% - 230px);
            height: 400px;
            background-image: linear-gradient(to right,blue,purple);
            float: left;
        }
        @media (max-width: 768px) {
            .left {
                display: none;
            }
            .right {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
