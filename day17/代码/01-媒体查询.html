<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        img {
            width: 18%;
            margin: 0 1%;
            display: block;
            float: left;
            margin-top: 1%;
        }
        /* 
            百分比布局：
                所有的宽度和水平边距都是用的百分比，设置font-size也可以使用百分比
         */
        /* 媒体查询 */
        @media screen and (max-width: 1200px) {
            img {
                width: 23%;
            }
        }
        @media (max-width: 992px) {
            img {
                width: 31.3%;
            }
        }
        @media (max-width: 768px) {
            img {
                width: 48%;
            }
        }
        @media (max-width: 500px) {
            img {
                width: 80%;
                margin: 0 10%;
            }
        }
    </style>
</head>
