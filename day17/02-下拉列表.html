<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            display: flex;
        }
        .left {
            width: 230px;
            height: 400px;
            background-color: red;
        }

        .right {
            width: calc(100% - 230px);
            height: 400px;
            background-color: blue;
        }
        .btn {
            width: 40px;
            height: 40px;
            background-color: gold;
            position: absolute;
            top: 10px;
            left: 10px;
            display: none;
        }
        .list {
            width: 100%;
            height: 200px;
            background-image: linear-gradient(to bottom,purple,gold);
            position: absolute;
            top: 50px;
            display: none;
        }
        /* .btn:hover+.list {
            display: block;
        } */
        @media screen and (max-width: 768px) {
            .left {
                display: none;
            }
            .right {
                width: 100%;
            }
            .btn {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="btn"></div>
    <div class="list"></div>
    <script>
        var btn = document.getElementsByClassName('btn')[0];
        var list = document.getElementsByClassName('list')[0];
        var flag = true;
        btn.onclick = function () {
            if (flag) {
                list.style.display = 'block';
                flag = false;
            } else {
                list.style.display = 'none';
                flag = true;
            }
            
        }
    </script>
</body>

</html>
