<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left{
            width: 230px;
            height: 400px;
            background-color: aquamarine;
            float: left;
        }
        .right{
            width: calc(100% - 230px);
            height: 400px;
            background-color: blueviolet;
            float: left;
        }
        @media (max-width: 768px){
            .left{
                display: none;
            }
            .right{
                width: 100%;
            }
        }    
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
