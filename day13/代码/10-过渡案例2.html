<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            background-color: red;
            border: 5px solid #fff;
            box-shadow: 0 0 5px #000;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        img {
            width: 300px;
            height: 300px;
        }
        .cover1 {
            width: 150px;
            height: 300px;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s ease;
        }
        .cover2 {
            width: 150px;
            height: 300px;
            background-color: #000;
            position: absolute;
            top: 0;
            right: 0;
            transition: all 1s ease;
        }
        .box1:hover .cover1 {
            transform: translateX(-150px);
        }
        .box1:hover .cover2 {
            transform: translateX(150px);
        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: red;
            border: 5px solid #fff;
            box-shadow: 0 0 5px #000;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .cover3 {
            width: 300px;
            height: 300px;
            background-color: #000;
            position: absolute;
            top: 0;
            border-radius: 50%;
            transition: all 1s ease;
            font-size: 30px;
            color: #fff;
            text-align: center;
            line-height: 300px;
        }
        .box2:hover .cover3 {
            transform: scale(0) rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box1">
        <img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3065179808,949830502&fm=11&gp=0.jpg" alt="">
        <div class="cover1"></div>
        <div class="cover2"></div>
    </div>
    <div class="box2">
        <img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3065179808,949830502&fm=11&gp=0.jpg" alt="">
        <div class="cover3">
            图片
        </div>
    </div>
</body>
</html>
