<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 0 auto;
            margin-top: 100px;
            /* 
                2D缩放:scale(n)
                    n=1原始大小 
                    n>1 放大到原来的n倍
                    0<n<1 缩小到原来的n倍
                    如果是负值，先旋转在缩放
             */
            /* transform: scale(1.5,1); */
            transition: all 1s linear;
            transform-origin: top left;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .wrap:hover {
            transform: scale(1.5);
            /* transform: scaleX(1.5); */
            /* transform: scaleY(1.5); */
        }
    </style>
</head>
<body>
    <div class="wrap">
        hello world
        <div class="box"></div>
    </div>
</body>
</html>
