<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: blue;
            margin: 0 auto;
            margin-top: 100px;
            /* 2D旋转 rotate(n) n代表角度值，角度单位（deg） */
            /* transform: rotate(45deg); */
            transition: all 2s linear;
            /* 
                改变变换原点
                    1.英文的方向单词 center left right top bottom
                    2.固定的像素值
                    3.百分比
            */
            transform-origin: 100% 100%;
        }
        .box:hover {
            /* 1turn = 360deg */
            transform: rotate(1turn);
        }
    </style>
</head>
<body>
    <div class="box">
        hello world
    </div>
</body>
</html>
