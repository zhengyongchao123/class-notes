<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 视距：看这个物体的距离 */
        body {
            perspective: 2000px;
        }
        .wrap {
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            margin: 0 auto;
            margin-top: 100px;
            
        }
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            /* 3D位移 */
            transform: rotateY(45deg) translateZ(100px);
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">hello world</div>
    </div>
</body>
</html>
