<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            left: 0;
            animation: run 3s linear 1s 3 alternate forwards running;
        }
        @keyframes run {
            0% {
                background-color: red;
                left: 0;
            }
            50% {
                background-color: gold;
                left: 1200px;
            }
            100% {
                background-color: blue;
                left: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
