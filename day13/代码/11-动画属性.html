<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 
                调用动画
                    1.animation-name 动画名称
                    2.animation-duration 动画完成一次的时间
                    3.animation-timing-function 动画速度曲线
                        linear 匀速
                        ease 慢速开始，中间变快，慢速结束
                        ease-in 慢速开始
                        ease-out 慢速结束
                        ease-in-out 慢速开始和结束
                    4.animation-delay 动画延迟时间
                    5.animation-iteration-count 动画播放的次数
                        n 1、2、3、4.。 
                        infinite 无限次
                    6.animation-direction 是否轮流反向
                        normal 正常播放
                        alternate 设置为轮流反向播放（轮流反向占用一次次数）
                    7.animation-fill-mode 属性规定动画在播放之前或之后，其动画效果是否可见。
                        none 默认属性
                        forwards 动画停留在结束的位置
                        backwards 动画在延迟时，停留在开始的位置
                        both: forwards 和 backwards 都生效
                    8.animation-play-state 动画播放还是暂停
                        running 播放
                        paused 暂停
            */
            animation-name: run1;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        /* 
            定义动画
        */
        @keyframes run1 {
            0% {
                width: 200px;
                height: 200px;
                background-color: red;
            }

            100% {
                width: 500px;
                height: 500px;
                background-color: blue;
                border-radius: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
