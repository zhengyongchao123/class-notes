<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: deeppink;
            /* 简写方式 */
            transition: all 2s linear 1s;
            border: 10px solid #000;
        }

        .box:hover {
            width: 500px;
            height: 500px;
            background-color: gold;
            border-radius: 50%;
            margin-left: 300px;
            border: 30px solid blue;
        }
    </style>
</head>

<body>
    <div class="box">
        hello world
    </div>
</body>

</html>
