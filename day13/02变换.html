<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 位移和定位区别
        重绘：页面重新绘制
        1.定位会引起页面的重绘，但是位移不会
        2.页面布局选择用定位，做动画效果时选择用位移
         */
        .box1{
            width: 300px;
            height: 200px;
            background-color: chartreuse;
            transform: translateX(50px) translateY(50px);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
