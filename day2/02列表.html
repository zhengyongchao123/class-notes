<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul .li2{
            list-style-type: none;
        }
    </style>
</head>
<body>


    <!-- 无序列表
        块级标签
        结构ul>li
        前面默认自带圆点符号
        去圆点 list-style-type:none -->
    <ul>
        <li>ha</li>
        <li class="li2">ha</li>
        <li>ha</li>
    </ul>


    <!-- 有序列表
    块级标签
        结构ol>li
        前面默认自带1 2 3 4
        type改变排序样式
        去圆点 list-style-type:none 
    自带属性
        type
            1 a A I i
        reversed
            设置为倒数-->
    <ol type="A">
        <li>ha</li>
        <li>ha</li>
        <li>ha</li>
    </ol>
    <ol type="A" start="C" reversed>
        <li>ha</li>
        <li>ha</li>
        <li>ha</li>
    </ol>


    <!-- 自定义列表
        块级标签
        dl>dt或dd
        dd自带外边距 -->
        <dl>
            <dt>11</dt>
            <dd>11</dd>
            <dt>11</dt>
            <dd>11</dd>
            <dt>11</dt>
        </dl>

</body>
</html>
