<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ddd;
        }

        .wrap {
            width: 100%;
            height: 436px;
            background-color: #fff;
            margin: 0 auto;
        }

        .nav {
            width: 1273%;
            height: 72px;
            /* position: relative; */
        }

        .logo {
            height: 72px;
            width: 168px;
            position: absolute;
            left: 20px;
            top: 15px;
            color: rgb(12, 91, 196);
        }

        .con {
            display: inline-block;
            height: 72px;
            width: 150px;
            line-height: 72px;
            text-align: center;
            position: absolute;
            left: 375px;
        }

        .con2 {
            display: none;
            /* position: absolute; */
            background-color: #f9f9f9;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .nav2 {
            width: 1100px;
            height: 72px;
            /* border: 1px solid red; */
            margin-left: 500px;
            line-height: 72px;
            text-align: center;
        }
        .con2 p{
            height: 52px;
        }

        .box {
            height: 72px;
            width: 100px;
            float: left;
        }

        .con:hover span{
            border-bottom: 2px solid rgb(12, 91, 196);
            padding-bottom: 5px;
        }
        .con:hover .con2 {
            display: block;
        }
    </style>
</head>

<body>
    <div class="wrap">

        <div class="nav">
            <div class="logo">
                <h2>Tencent腾讯</h2>
            </div>
            <div class="con">
                <span>简介</span>
                <div class="con2">
                    <p>公司简介</p>
                    <p>愿景及使命</p>
                    <p>发展历程</p>
                    <p>业务架构</p>
                    <p>管理团队</p>
                    <p>企业文化</p>
                    <p>办公地点</p>
                </div>
            </div>
            <div class="nav2">
                <div class="box">
                    <p>业务</p>
                </div>
                <div class="box">
                    <p>员工</p>
                </div>
                <div class="box" style="padding-left: 20px;padding-right: 20px;">
                    <p>企业责任</p>
                </div>
                <div class="box">
                    <p>投资者</p>
                </div>
                <div class="box">
                    <p>媒体</p>
                </div>
                <div class="box" style="padding-left: 150px;">
                    <p>简&nbsp;/&nbsp;繁&nbsp;/&nbsp;EN</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
