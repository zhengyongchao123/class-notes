<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            通配符选择器
                格式：
                    * {
                        属性名:属性值;
                        属性名:属性值;
                        属性名:属性值;
                        。
                        。
                    }
                * 代表所有标签
        */

            background-color: red;
        }
    </style>
</head>
<body>
    <div>1</div>
    <p>2</p>
    <h3>3</h3>
    <span>4</span>
</body>
</html>
