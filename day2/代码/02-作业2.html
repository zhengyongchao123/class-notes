<body>
    <h3>春晓</h3>
    <div>
        <span style="color: #9999a5">【作者】</span>
        <span style="color: #2673db;">孟浩然</span>
        <span>【朝代】</span>
        <span>唐</span>
    </div>
    <hr>
    <p>
        春眠不觉晓，
        处处闻啼鸟。<br>
        夜来风雨声，
        花落知多少。
    </p>
