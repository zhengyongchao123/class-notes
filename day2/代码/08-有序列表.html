<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ol {
            list-style-type: none;
        } */
    </style>
</head>
<body>
    <!-- 
        有序列表
            1.块级标签
            2.结构ol>li
            3.前面自带1、2、3、4
            4.list-style-type: none;可以去掉符号
        自带属性
            type 
                1 A a I i
            start
                设置起始值
            reversed
                设置为倒数
     -->
    <ol type="1" start="5" reversed>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
        <li>赵六</li>
        <li>钱七</li>
    </ol>
</body>
</html>
