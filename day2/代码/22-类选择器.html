<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            类选择器
                格式：
                    .类名 {
                        属性名:属性值;
                        属性名:属性值;
                        属性名:属性值;
                        。
                        。
                    }
        */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .box2 {
            background-color: gold;
        }

        .box3 {
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- 设置类名 class="类名1 类名2 类名3.。。。" -->
    <div>1</div>
    <div class="box1 box2">2</div>
    <div class="box1 box3">3</div>
</body>

</html>
