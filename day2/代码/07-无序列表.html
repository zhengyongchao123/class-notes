<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style内部写css样式 -->
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <!-- 
        无序列表
            1.块级标签
            2.结构ul>li
            3.前面默认自带圆点符号
            4.list-style-type: none; 可以去掉圆点符号
     -->
    <ul>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>
        <li>赵六</li>
        <li>钱七</li>
    </ul>
</body>
</html>
