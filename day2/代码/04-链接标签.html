<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 改变默认样式 -->
    <base target="_blank">
</head>
<body>
    <!-- 
        链接标签：关键字是 a (anchor)
            自带属性：
                href 链接的路径（如果链接是网络路径，要加http:// 或者https://）
                target 打开链接页面的方式
                    _self 当前页打开，默认
                    _blank 新页面打开
     -->
    <a href="https://www.baidu.com" target="_self">点击跳转到百度</a>
    <a href="https://www.taobao.com">点击跳转到淘宝</a>
    <!-- 同级目录链接 -->
    <a href="./hello.html">hello</a>
</body>
</html>
