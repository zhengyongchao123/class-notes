<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表格
        表格标签
            table
            tr 表格每一行
            td 表格单元格
            th 表头单元格，自带居中效果
            thead 头部：表格的列标签
            tbody 主体：表格的数据
            tfoot 底部：表格的注脚之类
            caption 表头标题

        表格自带属性
            border 表格边框
            cellpadding 设置表格内容到边框的距离
            cellspacing 设置表格边框之间的距离
            aligth 水平对齐方式 left/right/center
            valign 垂直对齐方式 top/bottom/middle
        css属性
            border-collapse: collapse;  设置表格为单一边框（cellspacing会失效）
        合并单元格
            colspan="6"   列合并
            
            -->
    <table border="1" cellpadding="10" style="border-collapse: collapse;">
        <tr>
            <td>姓名</td>
            <td>张三</td>
            <td>男</td>
        </tr>
        <tr>
            <td>年龄</td>
            <td>李四</td>
            <td>男</td>
        </tr>
        <tr>
            <td>性别</td>
            <td>王五</td>
            <td>男</td>
        </tr>

        <table border="1"  width="300" height="200" style="border-collapse: collapse;">
            <caption>学生信息</caption>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="center">张三</td>
                    <td align="center">10</td>
                    <td align="center">男</td>
                </tr> 
                <tr>
                    <td align="center">李四</td>
                    <td align="center">10</td>
                    <td align="center">男</td>
                </tr>
                <tr>
                    <td align="center">王五</td>
                    <td align="center">10</td>
                    <td align="center">男</td>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
        <table border="1" width="300" height="200" cellspacing="0" style="list-style-type: none;">
            <thead>
                <tr>
                    <th>qq</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center">
                    <td>11</td>
                </tr>
            </tbody>
        </table>
</body>

</html>
