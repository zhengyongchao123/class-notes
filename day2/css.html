<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内嵌式 -->
    <style>
        div {
            background-color: rgb(168, 34, 34);
        }
    </style>
    <!-- 外莲式
        rel 指的时引入文件
        href 引入文件的路径 -->
    <link rel="stylesheet" href="./css.css">

</head>

<body>
    <!-- 行内式 -->
    <div style="background-color: chartreuse;">12321</div>
    <!-- 行内式最优先，内嵌式和外链式后引入生效 -->
</body>

</html>
