<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            float: left;
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .box1 {
            background-image: linear-gradient(to bottom, red 50%, gold 50%);
            background-size: 25% 25%;
        }

        .box2 {
            background-image: linear-gradient(to right top, red 50%, gold 50%);
            background-size: 25% 25%;
        }

        .box3 {
            background-image: linear-gradient(to right top, red 0%, red 25%, gold 25%, gold 50%, red 50%, red 75%, gold 75%, gold 100%);
            background-size: 50% 50%;
        }

        .box4 {
            background-image: linear-gradient(to right top, red 25%, gold 25%, gold 50%, red 50%, red 75%, gold 75%);
            background-size: 50px 50px;
        }

        .box5 {
            background-image: linear-gradient(to bottom, rgb(255, 182, 193, .5) 50%, transparent 50%), linear-gradient(to right, rgb(255, 182, 193, .5) 50%, transparent 50%);
        }

        .box6 {
            background-image: linear-gradient(to bottom, rgb(255, 182, 193, .5) 50%, transparent 50%), linear-gradient(to right, rgb(255, 182, 193, .5) 50%, transparent 50%);
            background-size: 25% 25%;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>

</html>
