<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            height: 200px;
            background-color: red;
            font-size: 150px;
            font-family: "楷体";
            font-weight: bold;
            background-image: url(https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1186225414,1213557245&fm=26&gp=0.jpg);
            /* 1.文字设置透明 */
            color: transparent;
            /* 2.设置背景的绘制区域到文字下 */
            -webkit-background-clip: text;
            background-clip: text;
        }
        .box1 {
            font-size: 30px;
            background-image: linear-gradient(to right,red,gold,blue,pink,purple);
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
        }
    </style>
</head>

<body>
    <div class="box">
        张三真帅！
    </div>
    <span class="box1">
        先帝创业未半而中道崩殂，今天下三分，益州疲弊，此诚危急存亡之秋也。然侍卫之臣不懈于内，忠志之士忘身于外者，盖追先帝之殊遇，欲报之于陛下也。诚宜开张圣听，以光先帝遗德，恢弘志士之气，不宜妄自菲薄，引喻失义，以塞忠谏之路也。
        宫中府中，俱为一体，陟罚臧否，不宜异同。若有作奸犯科及为忠善者，宜付有司论其刑赏，以昭陛下平明之理，不宜偏私，使内外异法也。
        侍中、侍郎郭攸之、费祎、董允等，此皆良实，志虑忠纯，是以先帝简拔以遗陛下。愚以为宫中之事，事无大小，悉以咨之，然后施行，必能裨补阙漏，有所广益。
    </span>
    <span class="box1">
        你好世界
    </span>
</body>

</html>
