<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left {
            width: 20em;
            height: 400px;
            background-color: red;
            float: left;
        }
        .right {
            /* calc函数可以实现不同单位之间的换算，-两边要加空格 */
            width: calc(100% - 20em);
            height: 400px;
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
    <div class="left">left</div>
    <div class="right">right</div>
</body>
</html>
