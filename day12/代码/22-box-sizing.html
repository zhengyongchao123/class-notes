<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 默认情况宽高指的是内容区域 */
            width: 300px;
            height: 300px;
            background-color: red;
            padding: 50px;
            border: 50px solid #000;
            /* 
                content-box 默认情况宽高指的是内容区域
                border-box 宽高指的是内容、内边距、边框的总和 
            */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
