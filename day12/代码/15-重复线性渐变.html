<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            background-image: linear-gradient(to right,red 50%,gold 50%);
            background-size: 600px 300px;
            background-position: 0 0;
            /* 过渡效果，可以看到变换的过程，明天讲 */
            transition: all 1s linear;
        }
        .box1:hover {
            background-position: -300px 0;
        }
        .box2 {
            width: 300px;
            height: 300px;
            /* 重复线性渐变 */
            background-image: repeating-linear-gradient(to right,red,gold 10%,red 20%);
            background-size: 20px 20px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
