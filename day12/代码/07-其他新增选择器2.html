<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            :root 选择文档的根元素
            p:empty 选择没有子元素的每个p元素
            #news:target 选择当前活动的#news元素
            .wrap *:not(p) 选择.wrap下面不是p元素的元素
            ::selection 选择被用户选取的元素部分,可以改变背景颜色和字体颜色
         */
        /* :root {
            color: red;
        } */
        /* .box:root {
            color: gold;
        } */
        p {
            width: 100px;
            height: 50px;
            border: 1px solid #000;
        }
        p:empty {
            background-color: red;
        }
        #news:target {
            color: deeppink;
            display: block;
        }
        #news {
            background-color: gold;
            display: none;
        }
        .wrap *:not(p) {
            color: blue;
        }
        .box::selection {
            background-color: red;
            color: gold;
        }
    </style>
</head>
