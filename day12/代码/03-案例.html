<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            list-style-type: none;
            width: 1200px;
            border: 1px solid #000;
            margin: 0 auto;
        }
        li {
            width: 230px;
            height: 300px;
            border: 1px solid gold;
            float: left;
            margin: 0 4px;
        }
        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
        li:nth-child(5n) {
            background-color: blue;
        }
        li:nth-child(5n+1) {
            background-color: red;
        }
    </style>
</head>
<body>
    <ul class="clearfix">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
