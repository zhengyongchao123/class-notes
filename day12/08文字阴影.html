<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        text-shadow
            1.水平位置  必须
            2.垂直位置  必须
            3.模糊距离
            4.阴影的尺寸 */
        .box1{
            width:100%;
            height: 120px;
            font-size: 100px;
            background-color: floralwhite;
            text-shadow: 10px 10px 10px black;
        }
        .box2{
            width:100%;
            height: 120px;
            font-size: 100px;
            background-color: floralwhite;
            color:#eee;
            text-shadow: 0px 0px 1px gold,0px 0px 10px gold,0px 0px 20px gold;
        }
        .box3{
            width:100%;
            height: 120px;
            font-size: 100px;
            background-color: floralwhite;
            color:#eee;
            background-color: #eee;
            text-shadow: -1px -1px #fff,1px 1px #000;
        }
        .box4{
            width:100%;
            height: 120px;
            font-size: 100px;
            background-color: floralwhite;
            color:#eee;
            background-color: #eee;
            text-shadow: 1px 1px #fff,-1px -1px #000;
        }
    </style>
</head>

<body>
    <div class="box1">hello world</div>
    <div class="box2">hello world</div>
    <div class="box3">hello world</div>
    <div class="box4">hello world</div>
</body>

</html>
