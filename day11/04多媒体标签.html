<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    audio标签
        src 引入文件路径
        controls 调用浏览器的自带插件 
        loop 设置为循环播放
        muted 默认静音
        autoplay 谷歌高版本不支持自动播放， 火狐静音可以自动播放，低版本webkit可以支持，比如国内浏览器
    -->
    <audio src="./happy birthday.mp3" controls="controls" loop muted autoplay ></audio>


    <!-- 
    video标签
        src 引入文件路径
        controls 调用浏览器的自带插件 
        loop 设置为循环播放
        muted 默认静音
        width  宽度
        height  高度
        autoplay 自动播放，静音可以自动播放
        poster  视频未播放展示图片

    -->
    <video src="./Butter-Fly.mp4" width="400" controls loop muted autoplay poster="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1392885325,3049121493&fm=26&gp=0.jpg"></video>

    
</body>
</html>
