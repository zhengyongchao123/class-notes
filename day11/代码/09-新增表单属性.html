<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        autofocus 默认获取鼠标焦点
        form 可以把外部的表单标签，加到相应的form标签里面
        required 设置为必填项
        pattern 后面写正则表达式校验
        multiple 设置可以多选，一般应用到file类型
     -->
    <form action="" id="form1">
        <input type="text" pattern="^(13[0-9]|14[0-9]|15[0-9]|16[0-9]|17[0-9]|18[0-9]|19[0-9])\d{8}$" placeholder="请输入手机号" name="phone">
        <hr>
        <input type="file" multiple>
    </form>
    <input type="text" name="username" autofocus form="form1" required>
    <input type="password" name="password" form="form1">
    <input type="submit" form="form1">
</body>

</html>
