<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            text-decoration: none;
            color: #fff;
            display: block;
            width: 100px;
            height: 50px;
            background-color: red;
            border-radius: 20px;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
        }
        .btn1 {
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            display: block;
            width: 100px;
            height: 50px;
            background-image: linear-gradient(to right,red,orange);
            border-radius: 20px;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
        }

        ul {
            padding: 0;
            list-style-type: none;
            width: 1000px;
            height: 40px;
            border: 1px solid #000;
            background-image: linear-gradient(to right,purple,blue);
        }
        ul li {
            width: 25%;
            height: 40px;
            float: left;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
        }
        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
        ul li:hover {
            background-color: #673AB7;
        }
        .line {
            width: 100px;
            height: 10px;
            background-image: linear-gradient(to right,#fff,#bbb,#bbb,#fff);
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com" class="btn">百度</a>
    <a href="https://www.baidu.com" class="btn1">百度</a>

    <ul>
        <li>首页</li>
        <li>收藏</li>
        <li>介绍</li>
        <li>我的</li>
    </ul>

    <div class="line"></div>
</body>
</html>
