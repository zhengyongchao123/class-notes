<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input的list属性，对应datalist标签的id值 -->
    <input type="text" list="cars">
    <datalist id="cars">
        <option value="奔驰"></option>
        <option value="奔腾"></option>
        <option value="宝马"></option>
        <option value="宝时捷"></option>
        <option value="宝骏"></option>
        <option value="宝沃"></option>
    </datalist>
</body>
</html>
