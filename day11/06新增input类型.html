<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 文本输入框
    url  地址类型  必须是http：//或https://开头
    email 邮箱类型  必须有@，只验证格式，不验证真假
    search  搜索类型  自带一个删除的x按钮
    nubmer  数字类型  只能输入数字 step=“n” 只能输入n的倍数
    range   滚动条  
    color   颜色
    date   日期类型
    datetime-local  日期带时分
    month  月份
    time  时间
    week  星期

    -->
    <form action="">
        <input type="url" name="myurl" id="">
        <input type="email" name="myemail" id="">
        <input type="search" name="mysearch" id="">
        <input type="number" step="3">
        <input type="submit">
        <input type="range" name="range" max="100"  value="20" min="0">
        <input type="color" name="color"><hr>
        <input type="date" name="date">
        <input type="datetime-local" name="datetime">
        <input type="time" name="time">
        <input type="month" name="month">
        <input type="week" name="week">
        
    </form>
</body>

</html>
