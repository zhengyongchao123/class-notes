<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* max-width：800px； 最大宽度 会随着设备增大而增大，最大是800px（0-800px）
           min-width：800px； 最小宽度 会随着设备缩小而缩小，最小是800px（800-无限大） */
        /* max-height：300px； 最大高度 高度随着内容（文字或子标签）变化而变化，最小是0，最大是300px（0-300px）
           min-height：300px； 最小高度 高度随着内容（文字或子标签）变化而变化，最小是300px，最大是无限大（300-无限大） */

        .box {
            width: 300px;
            max-height: 300px;
            background-color: red;
        }

        .box1 {
            widows: 300px;
            height: 200px;
            /* background-color: blue; */
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>

</html>
