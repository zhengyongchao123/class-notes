<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        /* 
            交集选择器
                用两个或者两个以上条件寻找
                即有div又有.box1类名

            color: deeppink;
        }

    <div class="box2">2</div>
    <p class="box1">3</p>
