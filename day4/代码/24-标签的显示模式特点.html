<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            padding: 20px;
            margin: 20px;
        }
        span {
            width: 200px;
            height: 200px;
            background-color: blue;
            padding: 30px;
        }
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 
        块级标签：div p h1-h6
            1.默认独占一行
            2.能设置宽高，四个方向的内外边距都生效
            3.默认宽度100%
            4.内部可以嵌套其他块级或者行内（p和h1-h6不能嵌套其他块级）
        行内标签：span
            1.默认在一行排列
            2.宽高无效, 水平方向边距可以生效，垂直方向边距不生效，内边距只有颜色但是不占用位置
            3.宽度由内容撑开
            4.内部只能嵌套其他行内，不能嵌套块级
        行内块标签：img
            1.默认在一行排列
            2.宽高有效，可以设置四个方向边距
            3.自带白色间隙
     -->
    <div>1</div>
    <div>2</div>
    <span>3</span><span>4</span>
    <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3041701001,1968583786&fm=11&gp=0.jpg" alt="">
    <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3041701001,1968583786&fm=11&gp=0.jpg" alt="">
    <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3041701001,1968583786&fm=11&gp=0.jpg" alt="">
</body>
</html>
