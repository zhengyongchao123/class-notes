<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            权值
                id 100
                类 10
                标签 1
                通配符 0
                行内样式 1000
                
            复合选择器权值等于组成其单一选择器权值之和
            id 类 标签 不是一个等级
            无数个类比不上一个id，无数个标签比不上一个类

            无限权重!important, 打破常规的优先级,都加无限权重按照原来的优先级

            继承样式权值永远最低，比通配符还要低, 跟父标签权值无关
         */
        /* 10 + 10 = 20 */
        .wrap .box {
            color: red!important;
        }
        /* 10 + 1 + 10 = 21 */
        .wrap div.box {
            color: blue!important;
        }
        * {
            color: green;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box" style="color:gold;">
            hello world111
        </div>
    </div>

    <div class="box2" style="color: hotpink!important;">
        <div class="box3">
            box3
        </div>
    </div>
</body>
</html>
