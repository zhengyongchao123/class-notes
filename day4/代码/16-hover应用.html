<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 10 */
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        /* 鼠标悬停时生效 */
        /* 10 + 10 = 20 */
        .box:hover {
            width: 300px;
            height: 300px;
            color: #fff;
            font-size: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        hello world
    </div>
</body>
</html>
