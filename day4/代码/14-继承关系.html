<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: blue;
        }
        .wrap>.box {
            color: red;
        }
        /* 继承样式优先级最低 */
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            1
            <div class="box">
                2
            </div>
        </div>
    </div>
</body>
</html>
