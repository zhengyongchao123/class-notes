<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            /* 去掉符号 */
            list-style-type: none;
            width: 200px;
            /* background-color: red; */
        }
        li {
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #ccc;
            padding-left: 30px;
            background-image: url(https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3041701001,1968583786&fm=11&gp=0.jpg);
            /* 背景图片尺寸 */
            background-size: 20px 20px;
            /* 设置不重复 */
            background-repeat: no-repeat;
            /* 背景图定位 */
            background-position: 5px 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>张三</li>
        <li>张三</li>
        <li>张三</li>
        <li>张三</li>
        <li>张三</li>
        <li>张三</li>
    </ul>
</body>
</html>
