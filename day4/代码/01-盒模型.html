<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            padding-left: 20px;
            padding-top: 20px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: blue;
            margin-top: 20px;
        }
        .wrap {
            width: 300px;
            height: 300px;
            background-color: gold;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: green;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        hello world
    </div>
    <div class="box1"></div>
    <div class="wrap">
        <div class="box2"></div>
    </div>
</body>

</html>
