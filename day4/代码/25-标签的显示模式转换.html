<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            display: block;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 
                转换为行内
                display:inline;
             */
            /* display: inline; */
            /* 
                转换为行内块
                display:inline-block
             */
            display: inline-block;
        }
        span {
            width: 200px;
            height: 200px;
            background-color: blue;
            /* 
                转换为块级
                display:block;
             */
            display: block;
        }
    </style>
</head>
<body>
    <!-- 
        块级 display:block;
        行内 display:inline;
        行内块 display:inline-block;
     -->
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <span>span</span>
    <span>span</span>
    <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3041701001,1968583786&fm=11&gp=0.jpg" alt="">
    <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3041701001,1968583786&fm=11&gp=0.jpg" alt="">
    <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3041701001,1968583786&fm=11&gp=0.jpg" alt="">
</body>
</html>
