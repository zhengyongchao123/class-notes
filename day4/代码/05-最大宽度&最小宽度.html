<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            /* width: 800px; */
            /* 
                max-width: 800px; 最大宽度(0-800px), 会随着设备增大而增大，
                但是最大就是800px
             */
            /* 
                min-width: 800px; 最小宽度(800px-无限大)，会随着设备缩小而缩小，
                但是最小就是800px
             */
            min-width: 800px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
