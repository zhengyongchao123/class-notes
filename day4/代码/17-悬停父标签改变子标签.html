<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .wrap:hover .box {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>
</html>
