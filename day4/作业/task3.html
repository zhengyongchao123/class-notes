<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #eee;
        }
        .box{
            width: 383px;
            height: 183px;
            background-color: #fff;
            margin: 0 auto;
        }
        .box1{
            height: 40px;
            border-bottom: 3px double #ddd;
            background-image: url(./images/最新导读.png);
            background-repeat: no-repeat;
            background-size: 30px 30px;
            background-position: 5px 10px;
            padding-left: 40px;
            line-height: 50px;
            color: rgb(212, 16, 16);
            font-weight: bold;
        }
        ul{
            list-style-type: none;
            padding-left: 0;
        }
        li{
            background-image: url(./images/三角下标（正方形）.png);
            background-repeat: no-repeat;
            background-size: 20px 20px;
            padding-left: 20px;
            height: 24px;

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">本版导读</div>
        <ul>
            <li>逃缴停车费最高拟罚千元</li>
            <li>梅花鹿“进宫”</li>
            <li>复兴号时速提至350 京沪全程4.5小时</li>
            <li>大栅栏西河沿胡同群租房变养老中心</li>
            <li>全国137所高校入选“双一流”建设名单</li>
        </ul>
    </div>
</body>
</html>
