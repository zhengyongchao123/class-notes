<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            width: 620px;
            height: 72px;
            background-color: #444;
            padding-left: 0;
        }
        li{
            list-style-type: none;
            display: inline;
            padding: 23px;
            color: #fff;
            line-height: 72px;
        }
        
        li:hover{
            background-color: #000;
            background-image: url(./images/上箭头.png);
            background-repeat: no-repeat;
            background-size: 20px;
            background-position: center bottom;
        }

    </style>
</head>
<body>
    <ul>
        <li>发现音乐</li>
        <li>我的音乐</li>
        <li>朋友</li>
        <li>商城</li>
        <li>音乐人</li>
        <li>下载客户端</li>
    </ul>
</body>
</html>
