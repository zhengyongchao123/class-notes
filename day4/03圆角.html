<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: blue;
            float: left;
        }
        .box2{
            width: 400px;
            height: 200px;
            border-radius: 200px 200px 0 0;
            background-color: blue;
            margin-left: 30px;
            float: left;
        }
        .box3{           
            width: 200px;
            height: 200px;
            border-radius: 200px 0 0 0;
            background-color: blue;
            margin-left:30px ;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
