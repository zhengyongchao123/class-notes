<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类链接选择器
            ：link  未访问状态
            ：visited  已访问状态
            ：hover  鼠标悬停状态
            ：avtive  鼠标点击那一刻的状态
         */
        .box{
            width: 300px;
            height: 300px;
            background-color: green;
            overflow: hidden;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: gold;
            transition: all 1s linear;
        }
        .box2{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-bottom: 0;
            margin-right: 0;
            background-color: #fff;
        }
        .box:active .box1{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-left: 50px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
