<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #000;
        }
        .wrap{
            width: 100%;
            height: 70px;
            background-color: #fff;
        }
        .nav{
            width: 1280px;
            height: 70px;
            /* border: 1px solid red; */
            margin: 0 auto;
            background-image: url(./images/国旗.png);
            background-repeat: no-repeat;
            background-size: 25px 20px;
            background-position: right center;
        }
        .nav img{
            width: 44px;
            height: 44px;
            margin-top: 13px;
            float: left;
        }
        ul{
            height: 70px;
            list-style-type: none;
            margin-left: 30px;
        }
        li{
            height: 70px;
            color: #222;
            padding: 0 14px;
            display: block;
            float: left;
            font-size: 14px;
            line-height: 70px;
            cursor: pointer;
        }
        .li1{
            float: right;
            margin-right: 70px;
            padding-left: 25px;
            background-image: url(./images/登录.png);
            background-repeat: no-repeat;
            background-size: 20px 20px;
            background-position: 0 25px;
        }
        li:hover{
            color: #e13d4e;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="nav">
            <img src="./images/下载.jpg" alt="">
            <ul>
                <li>首页</li>
                <li>物流服务</li>
                <li>智慧科技</li>
                <li>服务支持</li>
                <li>可持续发展</li>
                <li>投资者关系</li>
                <li>关于我们</li>
                <li class="li1">快速登录/注册</li>
            </ul>
        </div>
    </div>
</body>
</html>
