<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 705px;
            /* height: 430px; */
            background-color: #e1e1e1;
        }

        .box {
            width: 215x;
            height: 220px;
            background-color: #fff;
            float: left;
            margin: 10px 10px;
        }

        img {
            width: 215px;
            height: 170px;
        }

        .text {
            width: 215px;
            font-size: 12px;
            text-align: center;
            color: #353535;
        }
        .clearfix:after{
            content: '';
            display:block;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="wrap clearfix">
        <div class="box">
            <img src="./images/家具1.png" alt="">
            <div class="text">巴黎纽约伦敦罗马 这款单品把夜景搬</div>
            <div class="text">到你家</div>
        </div>
        <div class="box">
            <img src="./images/家具2.png" alt="">
            <div class="text">让床头灯点亮卧室“颜值”明暗暖色</div>
            <div class="text">调up家具温馨感</div>
        </div>
        <div class="box">
            <img src="./images/家具3.png" alt="">
            <div class="text">宅男家做几个小改变！就会成女人两</div>
            <div class="text">眼放光的男神</div>
        </div>
        <div class="box">
            <img src="./images/家具4.png" alt="">
            <div class="text">让收藏成为一场修炼！如此chic的家</div>
            <div class="text">居风格你准备好了吗</div>
        </div>
        <div class="box">
            <img src="./images/家具5.png" alt="">
            <div class="text">周末给你一个赖在家里的理由：只因</div>
            <div class="text">贪恋客厅的舒适沙发</div>
        </div>
        <div class="box">
            <img src="./images/家具6.png" alt="">
            <div class="text">意想不到的“窗”设计值得推荐</div>
        </div>
    </div>
</body>

</html>
