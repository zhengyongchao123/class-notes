<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrap{
            height: 400px;
            width: 100%;
            background-image: url(./images/timg.jpg);
            background-repeat: no-repeat;
            background-size: 100% 400px;
            overflow: hidden;
        }
        h2{
            text-align: center;
            margin-top: 40px;
        }
        p{
            text-align: center;
            margin-top: 20px;
            /* border: 1px solid red; */
        }
        span{
            font-size: 12px;
            color: rgb(204, 195, 195);
            float: right;
            padding-right: 180px;
            line-height: 60px;
        }

        .con{
            width: 900px;
            height: 200px;
            /* border: 1px solid red; */
            margin: 0 auto;
        }
        .text{
            height: 150px;
            width: 150px;
            border-radius: 50%;
            background-color:rgba(220,220,220,0.5);
            margin-top: 25px;
            float: left;
            margin-left: 35px;
            margin-right: 35px;
        }
        
        .url{
            width: 150px;
            height: 150px;
            /* background-color:rgba(100,100,100,0.5); */
            border-radius: 50%;
            background-image: url(./images/手机.png);
            background-repeat: no-repeat;
            background-size: 50px 50px;
            background-position: 50px 45px;
            /* border: 1px solid red; */
            text-align: center;
            line-height: 230px;
            
        }
        .ur2{
            width: 150px;
            height: 150px;
            /* background-color:rgba(100,100,100,0.5); */
            border-radius: 50%;
            background-image: url(./images/水果.png);
            background-repeat: no-repeat;
            background-size: 50px 50px;
            background-position: 50px 45px;
            /* border: 1px solid red; */
            text-align: center;
            line-height: 230px;
            
        }
        .ur3{
            width: 150px;
            height: 150px;
            /* background-color:rgba(100,100,100,0.5); */
            border-radius: 50%;
            background-image: url(./images/购物2.png);
            background-repeat: no-repeat;
            background-size: 50px 50px;
            background-position: 50px 45px;
            /* border: 1px solid red; */
            text-align: center;
            line-height: 230px;
            
        }
        .ur4{
            width: 150px;
            height: 150px;
            /* background-color:rgba(100,100,100,0.5); */
            border-radius: 50%;
            background-image: url(./images/医药.png);
            background-repeat: no-repeat;
            background-size: 50px 50px;
            background-position: 50px 45px;
            /* border: 1px solid red; */
            text-align: center;
            line-height: 230px;
            
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h2>成功案例</h2>
        <p>每一时刻，都有无数的客户托付与期待被成功交付，顺丰与前瞻者同行，与成就者共成就</p>
        <span>查看全部》</span>
        <div class="con">
            <div class="text">
                <div class="url">3C电子行业</div>
        </div>
        <div class="con">
            <div class="text">
                <div class="ur2">医药行业</div>
        </div>
        <div class="con">
            <div class="text">
                <div class="ur3">生鲜行业</div>
        </div>
        <div class="con">
            <div class="text">
                <div class="ur4">快消行业</div>
        </div>
    </div>
</body>
</html>
