<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f1f1f1;
        }

        .wrap {
            width: 971px;
            height: 420px;
            background-color: #fff;
            padding-left: 20px;
        }

        .head {
            width: 100%;
            height: 40px;
        }

        .head1 {
            font-size: 24px;
            color: #3bb0d0;
            float: left;
        }

        .head2 {
            font-size: 14px;
            color: #999;
            float: left;
            margin-left: 50px;
            line-height: 35px;
        }

        .body {
            width: 940px;
            height: 400px;
            border-top: 2px solid #3bb0d0;
        }

        .nav {
            height: 40px;
            width: 100%;

        }

        ul {
            height: 40px;
            /* border: 1px solid red; */
            list-style-type: none;
            padding-left: 0;
        }
        li{
            padding-left: 20px;
            padding-right: 20px;
            display: block;
            float: left;
            height: 40px;
            color: #666;
            line-height: 40px;
            font-size: 14px;
            cursor: pointer;
        }
        .li1{
            padding-left: 20px;
            padding-right: 0;
            display: block;
            float: right;
            height: 40px;
            color: #666;
            line-height: 40px;
            font-size: 14px;
            margin-right: 10px;
        }
        li:hover{
            background-color: #3bb0d0;
            color: #eee;
        }
        .box{
            width: 100%;
            height: 303px;
            /* border: 1px solid red; */
        }
        .ing{
            width: 165px;
            height: 303px;
            float: left;
            margin-right: 8.5px;
        }
        img{
            width: 235px;
            height: 303px;
            float: left;
            margin: 0 8.5px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="head">
            <div class="head1">骆驼书</div>
            <div class="head2">读骆驼书，行万里路</div>
        </div>
        <div class="body">
            <div class="nav">
                <ul>
                    <li>专题</li>
                    <li>亚洲</li>
                    <li>欧洲</li>
                    <li>北美洲</li>
                    <li>大洋洲</li>
                    <li class="li1">更多&nbsp;&nbsp;&nbsp; &gt;</li>
                </ul>
            </div>
            <div class="box">
                <img class="ing" src="./images/骆驼1.png" alt="">
                <img src="./images/骆驼2.png" alt="">
                <img src="./images/骆驼3.png" alt="">
                <img src="./images/骆驼4.png" alt="">
            </div>
        </div>
</body>

</html>
