<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box1 {
            height: 100px;
            background-color: red;
            /* float: left; */
        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: blue;
            float: left;
        }
        /* 
            浮动的概念：设置浮动属性的标签会脱离标准流，移动到其父标签的指定位置
         */
    </style>
</head>
<body>
    <div class="box1">
        hello world
    </div>
    <span class="box2">
        hello world
    </span>
</body>
</html>
