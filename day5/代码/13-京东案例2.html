<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #f4f4f4;
        }
        ul {
            list-style-type: none;
            border: 1px solid #000;
            width: 1200px;
            margin: 0 auto;
        }
        li {
            width: 230px;
            height: 322px;
            background-color: #fff;
            float: left;
            margin: 0 5px;
            margin-top: 10px;
        }
        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
        li img {
            display: block;
            margin: 0 auto;
            margin-top: 30px;
        }
        .text {
            width: 190px;
            height: 48px;
            margin: 0 auto;
            font-size: 14px;
            color: #666;
            line-height: 24px;
            margin-top: 40px;
        }
        .foot {
            width: 190px;
            margin: 0 auto;
            margin-top: 10px;
        }
        .price {
            float: left;
            font-size: 12px;
            color: #e2251b;
            font-weight: bold;
        }
        .price span {
            font-size: 18px;
        }
        .ticket {
            width: 25px;
            height: 15px;
            border: 1px solid #e2251b;
            color: #e2251b;
            float: right;
            font-size: 12px;
            text-align: center;
            line-height: 15px;
            margin-top: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <ul class="clearfix">
        <li>
            <img src="https://img11.360buyimg.com/jdcms/s150x150_jfs/t1/139818/19/16394/215309/5fc5f0efE4635d967/e0e9e0db3b8ae9da.jpg.webp" alt="">
            <div class="text">
                高黎贡山新鲜黑松露【全黑全成熟】按出口标准挑选 纹理...
            </div>
            <div class="foot clearfix">
                <div class="price">
                    &yen;
                    <span>758.</span>00
                </div>
                <div class="ticket">
                    券
                </div>
            </div>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
