<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box1 {
            width: 300px;
            height: 300px;
            background-color: red;
            /* 
                浮动属性
                    float
                        none 默认，不浮动
                        left 左浮动
                        right 右浮动
                    同级标签要么都浮动，要么都不浮动
             */
            float: left;
        }
        .box2 {
            width: 400px;
            height: 400px;
            background-color: blue;
            /* float: right; */
        }
        .wrap {
            width: 500px;
            height: 100px;
            border: 5px solid #000;
        }
        .box3 {
            width: 100px;
            height: 100px;
            background-color: gold;
            float: left;
        }
        .box4 {
            width: 100px;
            height: 100px;
            background-color: green;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="wrap">
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
