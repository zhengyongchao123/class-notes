<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            width: 191px;
            height: 480px;
            background-color: #252221;
        }
        ul {
            list-style-type: none;
        }
        li {
            height: 32px;
            line-height: 32px;
            color: #6c6a69;
            font-size: 14px;
            /* 鼠标指针变成小手 */
            cursor: pointer;
        }
        li span {
            color: #fff;
            margin: 0 5px;
        }
        li:hover {
            background-color: #fff;
        }
        li:hover span {
            color: #333;
        }
        li span:hover {
            color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>
                <span>手机</span>|<span>运营商</span>|<span>智能数码</span>
            </li>
            <li>
                <span>空调</span>|<span>电视</span>|<span>冰箱</span>|<span>洗衣机</span>
            </li>
            <li>
                <span>空调</span>|<span>电视</span>|<span>冰箱</span>|<span>洗衣机</span>
            </li>
            <li>
                <span>空调</span>|<span>电视</span>|<span>冰箱</span>|<span>洗衣机</span>
            </li>
            <li>
                <span>空调</span>|<span>电视</span>|<span>冰箱</span>|<span>洗衣机</span>
            </li>
        </ul>
    </div>
</body>
</html>
