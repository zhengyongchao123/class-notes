<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            border: 1px solid #000;
        }
        .box1 {
            width: 300px;
            height: 300px;
            background-color: red;
            float: left;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
        }
        .box3 {
            width: 400px;
            height: 400px;
            background-color: gold;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- 
        在正常的标准流，父标签不设置高度时内容区域会默认被子标签撑开
        浮动的问题：子标签设置浮动属性，会脱离标准流，导致父标签无法被撑开，并且会影响后续布局
     -->
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="box3"></div>
</body>
</html>
