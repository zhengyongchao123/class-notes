<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            border: 1px solid #000;
            /* 1.父标签设置固定高度, 缺点是不够灵活 */
            /* height: 400px; */
            /* 2.父标签设置overflow:hidden;(溢出隐藏) */
            /* overflow: hidden; */
        }
        .box1 {
            width: 300px;
            height: 300px;
            background-color: red;
            float: left;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
        }
        .box3 {
            width: 400px;
            height: 400px;
            background-color: gold;
            border-radius: 50%;
        }
        /* 4.利用伪元素 */
        .clearfix:after {
            content: '';
            clear: both;
            display: block;
        }
    </style>
</head>
<body>
    <div class="wrap clearfix">
        <div class="box1"></div>
        <div class="box2"></div>
        <!-- 
            3.在最后一个浮动子标签后面加div，设置css属性clear:both;
            缺点: 增加了多余的结构代码
         -->
        <!-- <div style="clear: both;"></div> -->
    </div>
    <div class="box3"></div>
    <div class="wrap1 clearfix"></div>
</body>
</html>
