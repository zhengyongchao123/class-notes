<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(3,100px);
            grid-template-rows: repeat(3,100px);
            border: 1px solid #000;
        }
        .wrap .box:nth-child(1), .wrap .box:nth-child(5){
            grid-column:1/3;
        }
        .wrap .box:nth-child(4){
            grid-column:2/4;
        }
        .box:nth-child(1),.box:nth-child(4),.box:nth-child(5){
            background-color: blue;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <img src="./images/1.jpg" alt="">
        </div>
        <div class="box">
            <img src="./images/2.jpg" alt="">
        </div>
        <div class="box">
            <img src="./images/4.jpg" alt="">
        </div>
        <div class="box">
            <img src="./images/3.jpg" alt="">
        </div>
        <div class="box">
            <img src="./images/5.jpg" alt="">
        </div>
        <div class="box">
            <img src="./images/6.jpg" alt="">
        </div>
    </div>
</body>
</html>
