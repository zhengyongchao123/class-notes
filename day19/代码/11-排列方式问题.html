<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            display: grid;
            grid-template-columns: repeat(3,100px);
            grid-template-rows: repeat(3,100px);
            /* 
                row 先行后列，默认
                column 先列后行
                dense 设置某个项目指定位置后，剩下项目怎么自动放置
             */
            grid-auto-flow: column dense;
        }
        .wrap .box {
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            color: #fff;
        }
        .box:nth-child(1) {
            background-color: red;
            grid-row: 2/3;
            /* grid-column: 2/3; */
        }
        .box:nth-child(2) {
            background-color: blue;
        }
        .box:nth-child(3) {
            background-color: gold;
        }
        .box:nth-child(4) {
            background-color: pink;
        }
        .box:nth-child(5) {
            background-color: purple;
        }
        .box:nth-child(6) {
            background-color: rgb(15, 180, 192);
        }
        .box:nth-child(7) {
            background-color: rgb(48, 218, 14);
        }
        .box:nth-child(8) {
            background-color: rgb(214, 130, 19);
        }
        .box:nth-child(9) {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
</body>
</html>
