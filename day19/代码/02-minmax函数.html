<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            height: 300px;
            display: grid;
            grid-template-columns: 100px 100px minmax(400px,auto);
            grid-template-rows: 300px;
        }
        .box1 {
            width: 100%;
            height: 100%;
            background-color: red;
        }
        .box2 {
            width: 100%;
            height: 100%;
            background-color: blue;
        }
        .box3 {
            width: 100%;
            height: 100%;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
