<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            border-radius: 20px;
            display: grid;
            grid-template-columns: repeat(3,100px);
            grid-template-rows: repeat(3,100px);
            place-items: center;
            grid-template-areas: 'a b c''d e f''g h i';
        }
        .wrap div {
            width: 80px;
            height: 80px;
            background-color: red;
            border-radius: 50%;
        }
        .box1 {
            grid-area: e;
        }
        .box2 {
            grid-area: a;
        }
        .box3 {
            grid-area: i;
        }
        .box4 {
            grid-area: a;
        }
        .box5 {
            grid-area: e;
        }
        .box6 {
            grid-area: i;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1"></div>
    </div>
    <div class="wrap">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <div class="wrap">
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </div>
</body>
</html>
