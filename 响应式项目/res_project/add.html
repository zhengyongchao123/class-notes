<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/add.css">
    <link rel="stylesheet" href="./css/add_media.css">
    <title>Document</title>
</head>

<body>
    <div class="nav">
        小U商城后台管理系统
    </div>
    <main>
        <span>添加产品</span>
        <div class="text1">
            <img src="./images/星号.png" alt="">
            <span>商品名称:</span>
            <input type="text">
        </div>
        <div class="text1">
            <img src="./images/星号.png" alt="">
            <span>简单描述:</span>
            <input type="text">
        </div>
        <div class="text1">
            <img src="./images/星号.png" alt="">
            <span>关键字:</span>
            <input type="text" value="请用分隔关键字">
        </div>
        <div class="text2">
            <div class="box1">
                <img src="./images/星号.png" alt="">
                <span>产品分类:</span>
            </div>

            <div class="box2">
                <div class="check">
                    <input type="checkbox">
                    新品发布
                </div>
                <div class="check">
                    <input type="checkbox">
                    新品发布
                </div>
            </div>
            <div class="box3">
                <div class="check">
                    <input type="checkbox">
                    新品发布
                </div>
                <div class="con">
                    添加分类
                </div>
            </div>
        </div>
        <div class="text3">
            <div class="box1">
                <img src="./images/星号.png" alt="">
                <span>商品原价:</span>
                <input type="text">元
            </div>
            <div class="box1">
                <img src="./images/星号.png" alt="">
                <span>商品现价:</span>
                <input type="text">元
            </div>
            <div class="box1">
                <img src="./images/星号.png" alt="">
                <span>商品数量:</span>
                <input type="text">元
            </div>
        </div>
        <div class="text4">
            <span>设置规格:</span>
            <input type="text">
            <span>如颜色、尺寸、型号 中间以英文逗号隔开</span>
        </div>
        <div class="text5">
            <span>是否上架:</span>
            <div class="box">
                <input type="checkbox">是
                <input type="checkbox">否
            </div>
        </div>
        <div class="text5">
            <span>允许评论:</span>
            <div class="box">
                <input type="checkbox">是
                <input type="checkbox">否
            </div>
        </div>
        <div class="text6">
            <div class="box">
                <img src="./images/星号.png" alt="">
                <span>产品图片:</span>
            </div>
            <input type="file">
        </div>
        <div class="text7">
            <div class="box">
                <img src="./images/星号.png" alt="">
                <span>内容介绍:</span>
            </div>
            <textarea cols="165" rows="8"></textarea>
        </div>
        <div class="button">
            <div class="box1">保存并提交</div>
            <div class="box1">保存草稿</div>
            <div class="box1">取消添加</div>
        </div>
    </main>
</body>

</html>
