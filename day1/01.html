<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 块级标签特点：默认独占一行，垂直上下排列 -->
    <!-- div默认没有任何多余样式 -->
    <div>哒哒</div>  
    <div>哒哒</div>  
    <!-- 段落标签：自带外边距 -->
    <p>哒哒</p>   
    <!-- 标题标签：自带字体大小和加粗效果    一个文档最多只能有一个<h1>  -->
    <h1>哒哒</h1>     
    <!-- 行内标签特点:
        默认在一行排列，当一行排不开会折行
        行内标签换行解析为一个空格 -->
    <!-- span最常用的行内标签，没有任何多余的样式 -->
    <span>哒哒</span><span>哒哒</span>
    <span>哒哒</span>
    <!-- strong b加粗标签， strong具有语义化， b标签不具有语义化 -->
    <strong>你好</strong>
    <b>你好</b>
    <!-- em i 斜体标签， em具有语义化， i不具有语义化 -->
    <em>你好</em>
    <i>你好</i>
    <!-- sub下标字  -->
    H<sub>2</sub>O
    <!-- sup上标字 -->
    2<sup>2</sup>
    <!-- 删除标签 -->
    <del></del>
    <!-- br换行标签 -->
    <p>
        鹅鹅鹅，<br>
        曲项向天歌。
    </p>
    <!-- hr水平分割线 -->
    <hr>
    <!-- 图像标签
        src 引入路径
            绝对路径
                网络路径  http://  https://
                磁盘路径  C:/  D:/
            相对路径
                同级目录 ./    (可以省略)
                上级目录 ../   (上上级目录 ../../)
        alt 友好提示
        title 鼠标悬停时展示
        width 图片宽度， 只设置宽度时， 高度会等比例缩放
        height 图片高度
            -->
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1607337723438&di=b8ba6a437f42f82d7421d37e5aaf8e48&imgtype=0&src=http%3A%2F%2Fattachments.gfan.com%2Fforum%2Fattachments2%2F201301%2F29%2F125313339n39z82ydzc32y.jpg" alt="加载失败" title="蜘蛛" width="300px">
    
    
</body>
</html>
