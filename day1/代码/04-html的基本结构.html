<!-- 
    html基本结构
 -->

<!-- 不是标签，是一个声明，声明文档类型，告诉浏览器以哪种规范来解析文档，这是html5的写法 -->
<!DOCTYPE html>
<!-- html是文档的最大标签 -->
<html lang="en">

<!-- head头部标签，内部写，css样式，元信息，标题 -->
<head>
    <!-- 
        设置字符编码格式
        gb2312 中文简体
        GBK 中文简体和繁体
        UTF-8 万国码，中文，英文，日文，韩文，法语
     -->
    <meta charset="UTF-8">
    <!-- 
        配置窗口信息（移动端需要配置）
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 文档的标题 -->
    <title>Document</title>
</head>

<body>
<!-- body身体标签，内部写，所有的文档结构标签 -->
</body>

</html>
