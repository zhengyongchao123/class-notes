<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        块级标签特点：默认独占一行，垂直上下排列
     -->
    <!-- div默认没有任何多余样式 -->
    <div>我是一个div</div>
    <div>我是一个div</div>
    <!-- 段落标签：自带外边距 -->
    <p>段落</p>
    <p>段落</p>
    <!-- 标题标签：自带字体大小和加粗效果 -->
    <!-- h1一个文档最多只能拥有一个 -->
    <h1>标题</h1>
    <h2>标题</h2>
    <h3>标题</h3>
    <h4>标题</h4>
    <h5>标题</h5>
    <h6>标题</h6>
</body>
</html>
