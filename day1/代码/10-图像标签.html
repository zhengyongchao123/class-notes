<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        图像标签 img
        自带属性：
            src 引入文件的路径
                绝对路径
                    网络路径 http:// https://
                    本地磁盘路径 C:/ D:/
                相对路径
                    同级目录下 ./ (可以省略)
                    上级目录 ../  (上上级目录 ../../)
            alt 友好提示
            title 鼠标悬停时展示
            width 图片宽度，只设置宽度时，高度会等比例缩放
            height 图片高度
     -->

    <!-- 网络路径 -->
    <!-- <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1607336456141&di=ad96ff7a71595014c47e0526ec0a45d7&imgtype=0&src=http%3A%2F%2Fimg17.3lian.com%2Fd%2Ffile%2F201701%2F21%2F4150922f3d8d138ea7f28bca35cfe55a.jpg" alt=""> -->
    <!-- 本地磁盘路径 -->
    <img src="C:/Users/ThinkPad/Desktop/01.jpg" alt="" width="200" height="100">
    <!-- 同级目录 ./ -->
    <img src="./02.jpg" alt="">
    <img src="02.jpg" alt="">
    <!-- 上级目录 -->
    <img src="../上级img/03.jpg" alt="" title="小白鞋">

    <img src="https://image.baidu.com/search/detail?ct=503316480&z=0&ipn=false&word=%E5%A4%B4%E5%83%8F%E5%9B%BE%E7%89%87&step_word=&hs=0&pn=179&spn=0&di=100570&pi=0&rn=1&tn=baiduimagedetail&is=0%2C0&istype=0&ie=utf-8&oe=utf-8&in=&cl=2&lm=-1&st=undefined&cs=603095304%2C2887177000&os=1331690867%2C3868735572&simid=0%2C0&adpicid=0&lpn=0&ln=30&fr=&fmq=1607326356663_R&fm=&ic=undefined&s=undefined&hd=undefined&latest=undefined&copyright=undefined&se=&sme=&tab=0&width=undefined&height=undefined&face=undefined&ist=&jit=&cg=head&bdtype=11&oriquery=&objurl=http%3A%2F%2Fc-ssl.duitang.com%2Fuploads%2Fitem%2F202005%2F14%2F20200514090429_Jvdze.thumb.400_0.jpeg&fromurl=ippr_z2C%24qAzdH3FAzdH3Fooo_z%26e3B17tpwg2_z%26e3Bv54AzdH3Fwsk74AzdH3F%3Ft1%3D8aam90blm&gsm=b7&rpstart=0&rpnum=0&islist=&querylist=&force=undefined" alt="图片加载失败">
