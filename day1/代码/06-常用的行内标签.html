<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        行内标签特点：
            默认在一行排列，当一行排不开时会折行
            行内标签换行默认会解析为一个空格
     -->
    <!-- span 最常用的行内标签，没有任何多余的样式 -->
    <span>span标签</span>
    <span>span标签</span>
    <!-- strong b 加粗标签，strong具有语义化，b标签不具有语义化 -->
    <strong>你好</strong>
    <b>你好</b>
    <!-- em i 斜体标签，em标签具有语义化，i标签不具有语义化 -->
    <em>你好</em>
    <i>你好</i>
    <!-- sub 下标字 -->
    H2O
    H<sub>2</sub>O
    <!-- sup 上标字 -->
    2<sup>2</sup>+2<sup>3</sup>=12
    <!-- 删除标签 -->
    <del>你好</del>
</body>
</html>
