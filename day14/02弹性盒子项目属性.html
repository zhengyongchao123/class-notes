<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        项目属性：
            order 定义项目的排列顺序，默认为0，可以是负值，数值小的靠前
            flex-grow 定义项目的放大比例，默认为0，即存在空间也不放大
            flex-shrink 定义项目的缩小比例，默认为1，空间不足时缩小align-self 定义每个项目单独的交叉轴对齐方式 
                当父标签有align-items时，默认占满整个父标签高度，前提是自己没有高度
                -auto 默认值，元素继承了它的父容器的align-items属性，如果没有父容器，则为“stretch”
                -stretch 占满整个容器的高度，自身不设置固定高度
                -flex-start 交叉轴起点对齐
                -flex-end 交叉轴终点对齐
                -center 交叉轴中间对齐
                -baseline 项目的第一行文字的基线对齐
            flex-basis 项目长度
            
            简写：   flex：flex-grow   flex-shrink  flex-basis ;
        */
    </style>
</head>
<body>
    <div class="wrap">

    </div>
</body>
</html>
