<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            width: 1000px;
            border: 5px solid #000;
            /* 
                弹性盒子 display:flex/inline-flex
                flex-direction 决定主轴的方向
                    row 默认，主轴在水平方向，起点在左端
                    row-reverse 主轴在水平方向，起点在右端
                    column 主轴在垂直方向，起点在上方
                    column-reverse 主轴在垂直方向，起点在下方
                justify-content 定义项目在主轴的对齐方式（分配空白空间）
                    flex-start 默认，左对齐
                    flex-end 右对齐
                    center 居中对齐
                    space-between 两端对齐，项目之间间隔相等
                    space-around 每个项目两边的间隔相等，所以项目和项目之间间隔是项目和边框间隔的二倍
                    space-evenly 所有间隔平均分配
                flex-wrap 
                    nowrap 默认，不换行
                    wrap 换行, 第一行在上方
                    wrap-reverse 换行，第一行在下方
                align-items 交叉轴对齐方式
                    flex-start 交叉轴起点对齐
                    flex-end 交叉轴终点对齐
                    center 交叉轴中间对齐
             */
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            flex-wrap: wrap;
            align-items: center;
        }
        .box1 {
            width: 300px;
            height: 200px;
            background-color: red;
        }
        .box2 {
            width: 300px;
            height: 400px;
            background-color: green;
        }
        .box3 {
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        .box4 {
            width: 300px;
            height: 300px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <!-- <div class="box4"></div> -->
    </div>
</body>
</html>
