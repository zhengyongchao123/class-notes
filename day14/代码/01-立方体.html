<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 2000px;
        }
        .wrap {
            width: 300px;
            height: 300px;
            /* border: 1px solid red; */
            margin: 0 auto;
            margin-top: 150px;
            position: relative;
            transform: rotateY(45deg) scaleZ(1.5);
            /* 
                当父子标签都存在3D效果，父标签要加transform-style: preserve-3d;这个属性，否则子标签会失去3D效果
            */
            transform-style: preserve-3d;
            animation: run 5s linear infinite;
        }
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            position: absolute;
            top: 0;
            transition: .5s;
        }
        .s_box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        .front {
            transform: translateZ(150px);
        }
        .back {
            transform: rotateY(180deg) translateZ(150px);
        }
        .left {
            transform: rotateY(-90deg) translateZ(150px);
        }
        .right {
            transform: rotateY(90deg) translateZ(150px);
        }
        .top {
            transform: rotateX(90deg) translateZ(150px);
        }
        .bottom {
            transform: rotateX(-90deg) translateZ(150px);
        }
        .s_front {
            transform: translateZ(50px);
        }
        .s_back {
            transform: rotateY(180deg) translateZ(50px);
        }
        .s_left {
            transform: rotateY(-90deg) translateZ(50px);
        }
        .s_right {
            transform: rotateY(90deg) translateZ(50px);
        }
        .s_top {
            transform: rotateX(90deg) translateZ(50px);
        }
        .s_bottom {
            transform: rotateX(-90deg) translateZ(50px);
        }

        @keyframes run {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        .wrap:hover .front {
            transform: translateZ(300px);
        }
        .wrap:hover .back {
            transform: rotateY(180deg) translateZ(300px);
        }
        .wrap:hover .left {
            transform: rotateY(-90deg) translateZ(300px);
        }
        .wrap:hover .right {
            transform: rotateY(90deg) translateZ(300px);
        }
        .wrap:hover .top {
            transform: rotateX(90deg) translateZ(300px);
        }
        .wrap:hover .bottom {
            transform: rotateX(-90deg) translateZ(300px);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box left">左</div>
        <div class="box right">右</div>
        <div class="box top">上</div>
        <div class="box bottom">下</div>
        <div class="box front">前</div>
        <div class="box back">后</div>
        <!-- 小立方体 -->
        <div class="s_box s_left">左</div>
        <div class="s_box s_right">右</div>
        <div class="s_box s_top">上</div>
        <div class="s_box s_bottom">下</div>
        <div class="s_box s_front">前</div>
        <div class="s_box s_back">后</div>
    </div>
</body>
</html>
