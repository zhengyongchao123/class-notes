<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;

        ul {
            list-style-type: none;
            width: 1000px;
            height: 300px;
            border: 1px solid #000;
            margin: 0 auto;
            display: flex;
        }

        li {
            background-color: red;
            /* flex-basis: 200px;
            flex-grow: 1; */
            /* flex: flex-grow flex-shrink flex-basis; */
            /* flex: 0 0 200px; */
            /* flex: 1; */
            flex-basis: 200px;
        }
        li:nth-child(3) {
            flex: 1;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>

</html>
