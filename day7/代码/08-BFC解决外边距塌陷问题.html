<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            width: 300px;
            height: 300px;
            background-color: red;
            /* 形成BFC */
            /* float: left; */
            /* overflow: hidden; */
            /* display: inline-block; */
            position: absolute;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- 
        bfc是什么？
        1.概念
            块级格式化上下文，页面的一个独立的块级渲染区域
        2.特性
            bfc区域不会与浮动标签重叠
            计算bfc高度时，浮动子标签也参与计算
            bfc是页面的一个隔离的独立容器，容器内部的标签不会影响外部，反之亦然
        3.bfc能解决什么问题
            外边距塌陷问题
            清浮动问题
            能做两栏或者三栏自适应布局
        4.怎么生成bfc
            根元素（html）
            float不为none
            overflow不为visible
            display:inline-block;
            position:absolute或者fixed;
     -->
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>
</html>
