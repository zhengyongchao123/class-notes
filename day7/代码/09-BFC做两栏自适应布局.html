<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .left {
            width: 200px;
            height: 400px;
            background-color: red;
            float: left;
        }
        .right {
            height: 400px;
            background-color: blue;
            overflow: hidden;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right">
        <div class="box"></div>
    </div>
</body>
</html>
