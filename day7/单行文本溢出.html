<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            /* height: 20px; */
            border: 1px solid black;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 
        clip 默认  溢出隐藏
        ellipsis  溢出部分显示省略号
        [string]可以自定义字符串  但是只有火狐浏览器生效
    -->
    <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Saepe fuga rerum ratione pariatur asperiores ab, obcaecati a quam aspernatur! Officia ullam exercitationem magni, perferendis optio itaque quis ducimus tenetur magnam odio nemo quisquam repellat similique eos. </div>
</body>
</html>
