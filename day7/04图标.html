<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font/iconfont.css">
    <script src="./font/iconfont.js"></script>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <style>
        .box1 {
            color: brown;
            font-size: 90px;
        }
    </style>
</head>

<body>
    <!-- Unicode引用 -->
    <span class="iconfont box1">&#xe718;</span>
    <!-- Font class引用 -->
    <span class="iconfont icon-gouwu box1"></span>
    <!-- Symbol引用 -->
    <svg class="icon box1" aria-hidden="true">
        <use xlink:href="#icon-1"></use>
    </svg>
    <svg class="icon box1" aria-hidden="true">
        <use xlink:href="#icon-2"></use>
    </svg>
    <svg class="icon box1" aria-hidden="true">
        <use xlink:href="#icon-5"></use>
    </svg>
    <svg class="icon box1" aria-hidden="true">
        <use xlink:href="#icon-3"></use>
    </svg>
    <svg class="icon box1" aria-hidden="true">
        <use xlink:href="#icon-8"></use>
    </svg>
    <svg class="icon box1" aria-hidden="true">
        <use xlink:href="#icon-15"></use>
    </svg>
    <svg class="icon box1" aria-hidden="true">
        <use xlink:href="#icon-14"></use>
    </svg>
    <svg class="icon box1" aria-hidden="true">
        <use xlink:href="#icon-19"></use>
    </svg>
    <svg class="icon box1" aria-hidden="true">
        <use xlink:href="#icon-18"></use>
    </svg>
    <svg class="icon box1" aria-hidden="true">
        <use xlink:href="#icon-10"></use>
    </svg>
    <svg class="icon box1" aria-hidden="true">
        <use xlink:href="#icon-7"></use>
    </svg>
    <svg class="icon box1" aria-hidden="true">
        <use xlink:href="#icon-6"></use>
    </svg>
</body>

</html>
