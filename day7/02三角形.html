<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap{
            width: 100px;
            height: 100px;
            position: relative;
            margin-top: 20px;
            margin-left: 20px;
            
        }
        .box1 {
            width: 0;
            width: 0;
            border-style: solid;
            border-width: 50px;
            border-color: transparent transparent transparent black;
            margin-left: 10px;
        }

        .box2 {
            width: 0;
            width: 0;
            border-style: solid;
            border-width: 50px;
            border-color: transparent transparent transparent white;
            /* margin-left: 10px; */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
