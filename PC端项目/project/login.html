<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./font_1/iconfont.css">
    <script src="./font_1/iconfont.js"></script>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>

<body>
    <div class="wrap">
        <div class="header">
            <img src="./images/cart_logo.jpg" alt="">
            <div class="text">欢迎登录</div>
        </div>
        <div class="body">
            <div class="content">
                <div class="con_body">
                    <div class="box">登录</div>
                    <form action="">
                        <span class="iconfont mail">&#xe6c2;</span>
                        <input type="text" class="username" placeholder="手机号/会员名/邮箱">
                        <span class="iconfont mail">&#xe605;</span>
                        <input type="password" class="username" placeholder="密码">
                        <input type="number" class="number" placeholder="验证码">
                        <img src="./images/验证码.jpg" alt="">
                        <input type="submit" class="log" value="登录">
                        <input type="checkbox">自动登录
                        <span class="span1">忘记密码？</span>
                    </form>
                </div>
                <div class="con_foot">
                    <div class="QQ">
                        <span>
                        <svg class="icon " aria-hidden="true">
                            <use xlink:href="#icon-dian1"></use>
                        </svg>QQ</span>
                        <span>
                        <svg class="icon " aria-hidden="true">
                            <use xlink:href="#icon-dian"></use>
                        </svg>微博</span>
                        <span>
                        <svg class="icon " aria-hidden="true">
                            <use xlink:href="#icon-dian-copy"></use>
                        </svg>微信</span>
                    </div>
                    <div class="reg"><a href="./register.html">立即注册</a></div>
                </div>
            </div>
        </div>
