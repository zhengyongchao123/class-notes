<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./font_1/iconfont.css">
    <script src="./font_1/iconfont.js"></script>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <img src="./images/cart_logo.jpg" alt="">
            <div class="text">欢迎注册</div>
        </div>
        <div class="body">
            <div class="content">
                <div class="con_body">
                    <div class="box">注册账号</div>
                    <form action="">
                        <div class="box2">
                        <span class="iconfont mail">&#xe6c2;</span>
                        <input type="text" class="username" 
                        placeholder="手机号/会员名/邮箱">
                    </div>
                        <div class="box1">请输入邮箱/邮箱已注册/邮箱格式错误</div>
                        <div class="box2">
                        <span class="iconfont mail">&#xe605;</span>
                        <input type="password" class="username" placeholder="密码">
                    </div>
                        <div class="box1">请输入密码/密码格式为6~20位字母数组组合</div>
                        <div class="box2">
                        <input type="number" class="number" placeholder="验证码">
                        <img src="./images/验证码.jpg" alt="">
                    </div>
                        <div class="box1">请输入验证码</div>
                        <input type="submit" class="log" value="注册">
                    </form>
                </div>
                <div class="reg">已有账号<a href="./login.html">去登录</a></div>
            </div>
        </div>

        <div class="foot">
            <div class="text_top">
                Copyright&copy;2010-2020 小U商城 版权所有 保留一切权利
            </div>

        </div>
    </div>
</body>

</html>
