<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 300px;
            height: 300px;
            background-color: red;
            overflow: hidden;
            /* 解决方法：父标签加相对定位 */
            position: relative;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: relative;
            left: 150px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>
</html>
