<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding-left: 200px;
            padding-right: 300px;
        }
        .box2{
            width: 100%;
            height: 200px;
            background-color: brown;
            float: left;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: chartreuse;
            float: left;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }
        .box3{
            width: 300px;
            height: 200px;
            background-color: darkgoldenrod;
            float: left;
            margin-left: -300px;
            position: relative;
            right: -300px;
        }
    </style>
</head>
<body>
    <!-- 
    圣杯布局实现：
        1.一个大盒子，里边三个小盒子，左右固定，中间自适应100%，中间部分一定要先解析
        2.三个盒子加浮动，左侧部分设置margin-left：-100%；右侧部分设置margin-left：本身宽度
        3.大盒子加左右padding，左右部分用定位到相应的位置 
    缺点：当缩小到中间部分小于左侧宽度时，布局混乱
    -->

        <div class="box2">中</div>
        <div class="box1">左</div>
        <div class="box3">右</div>
</body>
</html>
