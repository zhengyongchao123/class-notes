<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box2{
            width: 100%;
            height: 200px;
            background-color: brown;
            float: left;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: chartreuse;
            float: left;
            margin-left: -100%;
        }
        .box3{
            width: 300px;
            height: 200px;
            background-color: darkgoldenrod;
            float: left;
            margin-left: -300px;
        }
        .box{
            margin: 0 300px 0 200px;
        }
    </style>
</head>

<body>
    <!-- 
    双飞翼布局实现：
        1.一个大盒子，里边三个小盒子，左右固定，中间自适应100%，中间部分一定要先解析
        2.三个盒子加浮动，左侧部分设置margin-left：-100%；右侧部分设置margin-left：本身宽度
        3.中间部分内部嵌套加一个标签，加左右的外边距 
    缺点：相对与圣杯布局，增加一层结构代码
    -->

    <div class="box2">
        <div class="box">中</div>
    </div>
    <div class="box1">左</div>
    <div class="box3">右</div>
</body>

</html>
