<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrap{
            width: 300px;
            height: 300px;
            background-color: green;
            /* border: 1px solid transparent; */
            /* padding: 1px; */
            overflow: hidden;
        }
        .wrap .box{
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 0 auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- 
    内边距   padding    规定内容到边框的距离
        一个值;四个边内边距
        两个值：上下， 左右
        三个值：上， 左右， 下
        四个值：上， 右， 下， 左  顺时针
        设置单边内边距
            padding-方向（left right top bottom） 
    -->


    <!-- 
    边框三部分  border
        边框宽度 border-width
        边框样式 border-style
            solid 实线
            dashed 虚线
            double 双线
            dotted 点状线
        边框颜色 border-color    透明色 transparent
        简写方式 
            border:10px solid red;
    -->
    <!-- 
        外边距塌陷问题：
            1.borer: 1px solid red;
            2.padding: 1px;
            3.overflow:hidden;
    -->




    <div class="wrap">
        <div class="box"></div>
    </div>
</body>
</html>
