<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        颜色表示：
            1.英文单词 red blue 
            2. #加上六位16进制
                #000000 = black
                #ffffff = white
                三原色（红、绿、蓝）
                前两位代表红色， 中间两位代表绿色， 最后两位代表蓝色
                六位相同可以简写成三位
            3.rgb
                rgb(r, g, b)
                    r g b 范围0~255
                rgba(r, g, b, a)
                    a代表透明度范围0~1

        */
        .box1{
            width: 200px;
            height: 200px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
