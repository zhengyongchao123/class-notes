<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 
                width和height，默认规定内容区域大小
                内容区域放置所有文字或者子标签
             */
            width: 200px;
            height: 200px;
            background-color: deeppink;
            /* 
                内边距 padding
                内边距规定内容到边框的距离
                一个值：四个边内边距
                两个值：上下、左右
                三个值：上、左右、下
                四个值：上、右、下、左，顺时针的顺序
                设置单边内边距
                padding-方向(left左 right右 top上 bottom下)
             */
            /* padding: 20px 30px 40px 50px; */
            padding-top: 30px;
        }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
