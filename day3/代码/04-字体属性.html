<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            font-size: 20px;
            font-family:'Courier New', Courier, monospace;
            font-style: italic;
        }
        .box2 {
            font-size: 20px;
            font-family: Helvetica;
            font-weight: bold;
        }
        .box3 {
            font-size: 20px;
            font-family: '楷体';
        }
    </style>
</head>
<body>
    <!-- 
        font-size 字体大小，默认是16px，最小是12px(1-11px 就是 12px的效果)
        font-family 字体系列, 字体系列可以写多个，多个字体增加容错率，第一个不生效时会解析第二个。
        font-style 字体样式
                normal 默认，正常显示
                italic 斜体
        font-weight 字体粗细
                normal 正常 （400）
                bold 加粗 （700）
                100 - 900 (不同的字体，粗细效果不一样)
     -->
    <div class="box1">
        hello world 你好国
    </div>
    <div class="box2">
        hello world 你好国
    </div>
    <div class="box3">
        hello world 你好国
    </div>
    <em>你好</em>
    <i>你好</i>
    <b>你好</b>
    <strong>你好</strong>
</body>
</html>
