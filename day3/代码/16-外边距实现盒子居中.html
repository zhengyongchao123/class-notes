<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: gold;
            /* 盒子居中 */
            margin: 0 auto;
        }
        .wrap1 {
            width: 300px;
            height: 300px;
            border: 10px solid #000;
        }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 0 auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="wrap1">
        <div class="box1"></div>
    </div>
</body>
</html>
