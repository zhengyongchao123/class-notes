<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 230px;
            height: 330px;
            border: 1px solid #000;
        }
        .img {
            width: 190px;
            height: 190px;
            margin: 0 auto;
            margin-top: 20px;
        }
        img {
            width: 190px;
        }
        .text {
            width: 190px;
            height: 40px;
            margin: 0 auto;
            font-size: 14px;
        }
        .ziying {
            background-color: #ff8000;
            color: #fff;
            padding: 0 3px;
            margin-right: 3px;
            border-radius: 3px;
        }
        .activity {
            width: 190px;
            margin: 0 auto;
            margin-top: 10px;
        }
        .content {
            border: 1px solid #ff8000;
            color: #ff8000;
            border-radius: 3px;
        }
        .price {
            width: 190px;
            margin: 0 auto;
            margin-top: 10px;
        }
        .new {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        .symbol {
            font-size: 12px;
        }
        .old {
            text-decoration: line-through;
            color: #bbb;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 
        从整体到局部，从上到下，从左到右
     -->
     <div class="wrap">
        <div class="img">
            <img src="./images/01.jpg" alt="">
        </div>
        <div class="text">
            <span class="ziying">自营</span>格力（GREE）新能效1.5匹变频冷暖家用挂机空调KFR
        </div>
        <div class="activity">
            <span class="content">满1000用10011111</span>
        </div>
        <div class="price">
            <span class="new">
                <span class="symbol">
                    &yen;
                </span>
                2999.00
            </span>
            <span class="old">
                &yen;3318.00
            </span>
        </div>
     </div>
</body>
</html>
