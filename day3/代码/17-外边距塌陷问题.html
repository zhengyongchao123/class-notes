<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            width: 300px;
            height: 300px;
            background-color: red;
            /* 
                外边距塌陷问题
                解决：
                    1.给父标签加边框或者内边距
                    2.父标签加overflow:hidden;(溢出隐藏)
             */
            /* border: 1px solid #000; */
            /* padding: 1px; */
            overflow: hidden;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>
</html>
