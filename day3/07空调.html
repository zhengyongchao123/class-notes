<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #f2f2f2;
        }
        .wrap{
            width: 227px;
            height: 330px;
            background-color: #fff;
        }
        .tupian{
            width: 180px;
            height: 180px;
            margin: 25px 23px 10px;
        }
        .tupian img{
            width: 180px;
            height: 180px;
        }
        .miaoshu{
            width: 190px;
            height: 40px;
            color: #333;
            margin: 0 0 8px 20px;
            font-size: 14px;
            word-break: break-all;
        }
        .miaoshu span{
            background-color: #ff8000;
            border-radius: 5px;
            margin: 2px 5px 0  0;
            color:rgb(240, 234, 234);
        }
        .manjian{
            width: 190px;
            height: 18px;
            margin: 0 0 0 20px;
        }
        .manjian span{
            color: #ff8000;
            margin: 0 7px 2px 0;
            padding: 0px 2px;
            border: 1px solid #ff8000;
            border-radius: 4px;
            font-size: 14px;
        }
        .price{
            width: 190px;
            height: 26px;
            padding: 2px 5px;
            /* border: 1px solid red; */
            /* margin-top: 15px; */
        }
        .price .span1{
            color: red;
            font-size: 26px;
            float: left;
        }
        .price .span2{
            line-height: 40px;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="tupian">
            <img src="./空调.jpg" alt="">
        </div>
        <div class="miaoshu">
            <p><span>自营</span>格力(GREE)新能效1.5匹变频冷暖家用挂机空调KFR</p>
        </div>
        <div class="manjian">
            <span>满1000用100</span>
        </div>
        <div class="price">
            <span class="span1">&yen2900.00</span>
            <del><span class="span2">&yen3318.00</span></del>
        </div>
    </div>
</body>
</html>
