<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #999;
        }

        .wrap {
            width: 314px;
            height: 435px;
            background-color: #fcfcf2;
            overflow: hidden;
            margin: 0 auto;
        }

        .box {
            width: 296px;
            height: 219px;
            margin: 0 auto;
            margin-top: 5px;
        }

        .box img {
            width: 296px;
            height: 219px;
        }

        .miaoshu {
            width: 260px;
            margin: 0 auto;
            margin-top: 30px;
            font-size: 15px;
        }
        .pingjia {
            width: 260px;
            margin: 0 auto;
            margin-top: 30px;
            font-size: 13px;
            color: #777;
        }
        .price {
            width: 260px;
            margin: 0 auto;
            margin-top: 20px;
            font-size: 15px;
        }
        .price span{
            color: rgb(209, 83, 33);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">
            <img src="./images/米兔.png" alt="">
        </div>
        <div class="miaoshu">
            非常好用，孩子使用防止沉迷于电话影响学习。做工很好，定位基本准确，通话清晰。如果加入时间就更加完美....
        </div>
        <div class="pingjia">
            来自于 178576259 的评价
        </div>
        <div class="price">
            米兔定位电话 | <span>149元</span>
        </div>
    </div>
</body>

</html>
