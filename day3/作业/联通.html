<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #999;
        }

        .wrap {
            width: 280px;
            height: 300px;
            background-color: #fff;
            margin: 0 auto;
            border: 1px solid #999;
        }

        .tupian {
            width: 160px;
            height: 160px;
            border: 1px solid #999;
            margin: 0 auto;
            margin-top: 10px;
        }

        .tupian img {
            width: 160px;
            height: 160px;
        }

        .miaoshu {
            width: 280px;
            height: 20px;
            /* border: 1px solid red; */
            text-align: center;
            margin-top: 10px;
        }

        .lu {
            width: 280px;
            height: 20px;
            /* border: 1px solid red; */
            text-align: center;
            font-size: 14px;
            padding-top: 10px;
            color: #999;
        }

        .price {
            width: 190px;
            height: 20px;
            /* border: 1px solid red; */
            margin: 0 auto;
            margin-top: 30px;
        }

        .price .new {
            color: red;
            font-size: 18px;
            padding: 5px 5px 0 50px;
        }

        .price .old {
            color: #999;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="tupian">
            <img src="./images/联通.png" alt="">
        </div>
        <div class="miaoshu">北京联通100M宽带包14个月
        </div>
        <div class="lu">
            办理送路由器
        </div>
        <div class="price">
            <span class="new">&yen879</span>
            <del><span class="old">&yen880</span></del>
        </div>
    </div>
</body>

</html>
