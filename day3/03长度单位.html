<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 20px;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: #555;
            font-size: 20px;
        }
        .box1{
            font-size: 2rem;
            width: 50%;
            height: 50%;
            background-color: #fff;
        }
        .box2{
            font-size: 2em;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- 
    长度单位
        px 固定像素值，固定的长度单位
        em 相对长度单位
            1.相对于当前元素的font-size，font-size:20px  1em=20px
            2.如果当前元素的font-size设置是em单位， 相对于父标签font-siz
        % 相对长度
            相对与父标签的宽度或高度
        rem 相对长度（主要应用到移动端）
            相对与根元素（html）的font-size
    -->

    <div class="box">
        <div class="box1">你好</div>
        <div class="box2">你好</div>
    </div>
</body>
</html>
