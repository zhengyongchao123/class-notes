<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            background-color: #f1f1f1;
        }

        .wrap {
            width: 690px;
            background-color: #fff;
            /* border: 1px solid red; */
            padding: 20px 0;
            padding-left: 10px;
            margin: 0 auto;
            margin-top: 50px;
        }

        p {
            background-color: #fff;
            font-size: 18px;
            color: #222;
            margin-bottom: 10px;
        }

        .con {
            width: 100%;
            background-color: #fff;
            /* border: 1px solid red; */
        }
        .box{
            width:210px;
            float: left;
            margin-right: 20px;
            text-align: center;
            background-color: #f1f1f1;
            position: relative;
        }
        img{
            width: 210px;
            height: 120px;
        }
        span{
            
            line-height: 25px;
            font-size: 14px;
        }
        .box1{
            width: 100%;
            height: 80px;
            background-color: rgb(54, 172, 123);
            color: #fff;
            position: absolute;
            bottom: 0;
            display: none;
        }
        .box1 .span1{
            background-color:  rgb(54, 172, 123);
        }
        .box1 .span2{
            background-color:  rgb(54, 172, 123);
            border: 1px solid #fff;
            padding: 2px 5px;
        }
        .box:hover .box1{
            display: block;
        }
        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="wrap clearfix">
        <p>留学活动</p>
        <div class="con clearfix">
            <div class="box">
                <img src="./images/中科院1.jpg" alt="">
                <span>中科院、设计思维，两场高质</span>
                <div class="box1">
                    <span class="span1">中科院、设计思维，两场高质</span><br>
                    <span class="span1">量体验美国</span><br>
                    <span class="span2">详细</span>
                </div>
            </div>
            <div class="box">
                <img src="./images/中科院3.jpg" alt="">
                <span>中科院、设计思维，两场高质</span>
                <div class="box1">
                    <span class="span1">中科院、设计思维，两场高质</span><br>
                    <span class="span1">量体验美国</span><br>
                    <span class="span2">详细</span>
                </div>
            </div>
            <div class="box">
                <img src="./images/中科院2.jpg" alt="">
                <span>中科院、设计思维，两场高质</span>
                <div class="box1">
                    <span class="span1">中科院、设计思维，两场高质</span><br>
                    <span class="span1">量体验美国</span><br>
                    <span class="span2">详细</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
