<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .nav {
            width: 1200px;
            height: 40px;
            background-color: red;
            margin: 0 auto;
        }
        .box {
            width: 100px;
            height: 41px;
            background-color: blue;
            float: left;
        }
        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
        .main {
            width: 1200px;
            height: 300px;
            background-color: gold;
            margin: 0 auto;
        }
        .menu {
            width: 300px;
            height: 300px;
            background-color: green;
            float: left;
        }
    </style>
</head>
<body>
    <div class="nav clearfix">
        <div class="box"></div>
    </div>
    <div class="main clearfix">
        <div class="menu"></div>
    </div>
</body>
</html>
