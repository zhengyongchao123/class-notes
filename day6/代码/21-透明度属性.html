<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3065179808,949830502&fm=11&gp=0.jpg);
        }
        .wrap1 {
            width: 300px;
            height: 300px;
            background-color: rgba(255, 0, 0, .5);
            font-size: 60px;
        }
        .wrap2 {
            width: 300px;
            height: 300px;
            background-color: red;
            /* 盒子透明度 设置0-1小数,设置盒子透明度属性的盒子，内部的子标签或者文字也透明 */
            opacity: .5;
            font-size: 60px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .box1 {
            opacity: .5;
        }
    </style>
</head>
<body>
    <div class="wrap1">
        hello world
        <div class="box"></div>
    </div>
    <div class="wrap2">
        hello world
        <div class="box"></div>
    </div>
    <div class="box1">
        <img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3065179808,949830502&fm=11&gp=0.jpg" alt="">
    </div>
</body>
</html>
