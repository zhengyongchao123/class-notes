<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
            border: 5px solid #000;
            /* 
                overflow
                    visible 默认
                    hidden 溢出隐藏
                    scroll 出现滚动条（缺点明显，不需要滚动条时也出现滚动条）
                    auto 当需要时出现滚动条
             */
            /* overflow: auto; */
            overflow-x: hidden;
            overflow-y: auto;
        }
        img {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3065179808,949830502&fm=11&gp=0.jpg" alt="">
    </div>
</body>
</html>
