<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            width: 500px;
            height: 300px;
            border: 5px solid #000;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
        }
        .left {
            width: 30px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 125px;
            left: 0;
        }
        .right {
            width: 30px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: 125px;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
