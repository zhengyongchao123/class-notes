<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 100px;
            height: 50px;
            background-color: red;
            position: relative;
        }
        .box {
            width: 100px;
            height: 300px;
            background-color: blue;
            border-radius: 10px;
            position: absolute;
            top: 50px;
            display: none;
        }
        .wrap:hover .box {
            display: block;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>
</html>
