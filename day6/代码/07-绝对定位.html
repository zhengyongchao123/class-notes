<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            width: 400px;
            height: 400px;
            border: 10px dotted #000;
            margin-top: 100px;
            position: relative;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            /* 
                绝对定位
                position:absolute;
                相对于父标签定位（子绝父相：子标签绝对定位时，父标签一定要加相对定位，才能相对于其父标签定位）
                绝对定位，原来的位置不保留，也不会占用新的位置
             */
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        .container {
            width: 500px;
            height: 600px;
            border: 10px double red;
            position: relative;
        }
        .box1 {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="box"></div>
            <!-- <div class="box1"></div> -->
        </div>
    </div>
    
</body>
</html>
