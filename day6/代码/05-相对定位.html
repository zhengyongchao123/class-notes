<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: blue;
            /* 
                相对定位
                position:relative;
                相对于自己原来的位置
                在默认情况下不能同时使用，top和bottom或者left和right
                相对定位会保留原来的位置，并且不会占用新的位置，对整个页面布局没有影响
                没有脱离标准流
             */
            position: relative;
            left: 500px;
            /* right: 100px; */
            top: 500px;
        }
        .box1 {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
