<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 
                静态定位
                position:static;
                默认属性，不写就是默认的
                定位要配合left、right、top、bottom来使用
                当是默认的静态定位时，left、right、top、bottom不生效
             */
            position: static;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
