<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin-top: 30px;
            width: 400px;
            height: 400px;
            border: 5px solid #000;
            position: relative;
        }
        .wrap {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            right: 0;
            bottom: 0;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
