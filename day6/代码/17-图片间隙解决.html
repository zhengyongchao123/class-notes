    <style>
        .wrap {

            /* 1.父标签font-size设为0 */
            /* font-size: 0; */
        }
        img {
            width: 200px;

            /* display: block;

            /* 3.设置图文对齐方式不为baseline(只能解决上下间隙) */

        }
        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
