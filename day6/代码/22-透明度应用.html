<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 300px;
            height: 300px;
            border: 5px solid #000;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .wrap img {
            width: 300px;
        }
        .wrap .cover {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            position: absolute;
            top: 300px;
            opacity: .5;
        }
        .wrap .cover img {
            width: 300px;
        }
        .wrap:hover .cover {
            top: 0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3065179808,949830502&fm=11&gp=0.jpg" alt="">
        <div class="cover">
            <img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1672824262,2727256094&fm=11&gp=0.jpg" alt="">
        </div>
    </div>
</body>
</html>
