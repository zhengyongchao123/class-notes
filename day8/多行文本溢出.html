<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            overflow: hidden;
            border: 1px solid black;
            /* 弹性伸缩盒子 */
            display: -webkit-box;
            /* 设置子元素排列属性 */
            -webkit-box-orient: vertical;
            /* 设置行数 */
            -webkit-line-clamp: 4;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum molestias rem suscipit accusantium numquam non incidunt accusamus voluptatum officia, atque, vero, pariatur quam libero excepturi. Voluptate incidunt est adipisci voluptatum!</div>
</body>
</html>
