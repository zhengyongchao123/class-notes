<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            /* 
                normal 默认，空白会被浏览器忽略
                pre 空白会被浏览器保留
                nowrap 文本不换行
                pre-wrap 保留空白符，但是换行
                pre-line 合并空白符，保留换行符
            */
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="box">

                         hello                         world
                         hello                         world
                         hello                         world
                         hello                         world
    </div>
</body>
</html>
