<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        action 什么都不写是提交到当前页面，也可以提交到其他web服务器
        method 默认是GET,可以设置POST
            GET一般是获取数据，POST提交数据
            POST相对更加安全，POST的数据一般比较大，GET更小一点
        checked 默认选中, 应用到单选框或者复选框
        selected 默认选中，应用到下拉框
        value 表单的默认值，用于提交
        readonly 只读，不能修改，但是能提交
        disabled 禁用，不能修改，也不能提交，也可以用于禁用按钮
        placeholder 输入框提示
        maxlength 限制输入框最大长度
        size 用于下拉框，设置默认显示几条选项，但是也只能选择一个
     -->
    <!-- <form action="https://www.baidu.com/s">
        <input type="text" name="wd">
        <input type="submit">
    </form> -->
    <form action="" method="GET">
        <input type="text" name="username" value="admin" disabled>
        <input type="text" placeholder="请输入手机号" maxlength="11">
        <input type="password" name="password">
        <hr>
        男<input type="radio" name="sex" value="male" checked>
        女<input type="radio" name="sex" value="female">
        <hr>
        <!-- 复选框 -->
        敲代码 <input type="checkbox" name="hobby" value="coding">
        玩游戏 <input type="checkbox" name="hobby" value="playGame" checked>
        睡觉 <input type="checkbox" name="hobby" value="sleep">
        <hr>
        <!-- 下拉框 -->
        所属省：
        <select name="province" size="3">
            <option value="BJ">北京</option>
            <option value="TJ">天津</option>
            <option value="SC" selected>四川</option>
            <option value="SD">山东</option>
            <option value="HN">河南</option>
        </select>
        <hr>
        <input type="submit" disabled>
        <input type="reset">
    </form>
</body>
</html>
