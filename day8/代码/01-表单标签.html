<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 标签是包含所有表单标签的东西 -->
    <!-- url?name1=value1&name2=value2 -->
    <form action="">
        <!-- 文本输入类型 -->
        <input type="text" name="username">
        <!-- 密码输入类型 -->
        <input type="password" name="password">
        <hr>
        <!-- 单选框,同样一组单选框name必须相同 -->
        男<input type="radio" name="sex" value="male">
        女<input type="radio" name="sex" value="female">
        <hr>
        中国居民身份证 <input type="radio" name="zhengjian" value="a">
        港澳台居民居住证  <input type="radio" name="zhengjian" value="b">
        外国人永久居留身份证  <input type="radio" name="zhengjian" value="c">
        <hr>
        <!-- 复选框 -->
        敲代码 <input type="checkbox" name="hobby" value="coding">
        玩游戏 <input type="checkbox" name="hobby" value="playGame">
        睡觉 <input type="checkbox" name="hobby" value="sleep">
        <hr>
        <!-- 提交按钮 -->
        <input type="submit" value="点击">
    </form>
</body>
</html>
