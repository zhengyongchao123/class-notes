<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            width: 100%;
            height: 60px;
            background-color: red;
        }
        /* 
            媒体查询：可以判断当前屏幕的宽度
            max-width
            min-width
            缺点：代码繁琐，维护麻烦
         */
        @media screen and (max-width: 1200px) {
            .header {
                height: 55px;
            }
        }
        @media (max-width: 900px) {
            .header {
                height: 50px;
            }
        }
        @media (max-width: 700px) {
            .header {
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- 判断当前屏幕的宽度，来加不同的样式 -->
    <div class="header">

    </div>
</body>
</html>
