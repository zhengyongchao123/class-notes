<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 定义一个函数
        // function 函数名(){
        //     执行的代码
        // }
        function auto() {
            console.log("白日依山尽，")
            console.log("黄河入海流。")
            console.log("欲穷千里目，")
            console.log("更上一层楼。")
        }
        // 调用函数：函数名()

        auto();
        auto();
        auto();
    </script>
</head>
