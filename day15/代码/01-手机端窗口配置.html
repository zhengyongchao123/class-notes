<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        手机端窗口配置
            width 宽度 device-width 当前设备的宽度
            initial-scale=1.0 页面初始的缩放值
            minimum-scale=1.0 允许用户的最小缩放值
            maximun-scale=1.0 允许用户的最大缩放值
            user-scalable=0 是否允许用户进行缩放，no或者0不允许，yes允许
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximun-scale=1.0,user-scalable=0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
